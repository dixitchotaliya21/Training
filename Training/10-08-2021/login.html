            function myFocusFunction(){
                var ele = document.getElementById("Uname");
                ele.style.backgroundColor = "lightBlue";

                var ele = document.getElementById("Uname");
                ele.style.backgroundColor = "white";

            function phoneValidation(){
                let ele = document.getElementById("phno").value;
                if(ele.length != 10){
                    document.getElementById("ph").innerHTML = "Please enter 10 digit number";
                }
            }
            function emailValidation(){
                let ele = document.getElementById("email").value;
                var email_format = "/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/";
                if(ele.match(email_format)){
                    document.getElementById("em").style.color = "green";
                    document.getElementById("em").innerHTML = "You enter a valid email";
                }else{
                    document.getElementById("em").style.color = "red";
                    document.getElementById("em").innerHTML = "Please enter a valid email address";
                }
            }
            function checkLeapYear(year){
                if(year >= 0 || year < 0){
                    if( ( year%4 == 0 )&& ( year%100 != 0 ) || ( year%400 == 0 ) ){
                            return true;
                    }else{
                        return false
                    }
                }
            }
