<!DOCTYPE html>    
<html>    
<head>    
    <title>Signup Form</title>    
    <link rel="stylesheet" type="text/css" href="login-signup-css.css">
</head>    
<body>    
    <h2>Signup Page</h2><br>    
    <div class="signup">    
    <form id="signup" method="get" >    
        <label><b>E-mail id     
        </b>    
        </label>    
        <input type="text" name="email" id="email" placeholder="Enter an E-mail">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Enter a Password">    
        <br><br>   
        <label><b>Re-enter Password     
        </b>    
        </label>    
        <input type="Re-Password" name="pass" id="RePass" placeholder=" Enter a Re-password">    
        <br><br>     
        <input type="button" name="log" id="log" value="Log In Here">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>     
    </form>     
</div>    
</body>    
</html>
