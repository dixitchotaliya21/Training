<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#get").click(function () {
                $.get("d1.html", function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
            $("#post").click(function () {
            $.post("d2.txt",
                {
                    name: "Donald Duck",
                    city: "Duckburg"
                },
                function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
        });
        });
        
    </script>
</head>

<body>
    <button id="get">Click for get request</button>
    <button id="post">Click for post request</button>
</body>

</html>
