<html>
    <body>
        <form>
            <label>Text-Box 1 </label>
            <input type="text" id="txt1" ><br>
            <label>Text-Box 2 </label>
            <input type="text" id="txt2"><br>
            <label>Text-Box 3 </label>
            <input type="text" id="txt3"><br>
            <label>Text-Box 4 </label>
            <input type="text" id="txt4"><br>
            <label>Text-Box 5 </label>
            <input type="text" id="txt5"><br>
            <label>Text-Box 6 </label>
            <input type="text" id="txt6"><br>
            <label>Text-Box 7 </label>
            <input type="text" id="txt7"><br>
            <label>Text-Box 8 </label>
            <input type="text" id="txt8"><br>
            <label>Text-Box 9 </label>
            <input type="text" id="txt9"><br>
            <label>Text-Box 10 </label>
            <input type="text" id="txt10"><br>
            <button type="submit">submit</button>
        </form>
    </body>
    <script>
        document.getElementById("txt1").addEventListener("mouseover", text1);
        document.getElementById("txt1").addEventListener("mouseout", text2);
        document.getElementById("txt2").addEventListener("click" , text3);
        document.getElementById("txt3").addEventListener("click" , text4);
        document.getElementById("txt4").addEventListener("focus" , text5);
        document.getElementById("txt5").addEventListener("keyup" , text6);
        document.getElementById("txt6").addEventListener("keydown" , text7);
        document.getElementById("txt7").addEventListener("mouseover" , text8);
        document.getElementById("txt8").addEventListener("keydown" , text9);
        document.getElementById("txt9").addEventListener("keydown" , text10);
        document.getElementById("txt10").addEventListener("keydown" , text11);
        function text1(){
            var t1 = document.getElementById("txt1");
            t1.style.color = "red";            
        }
        function text2(){
            var t1 = document.getElementById("txt1");
            t1.style.color = "black";            
        }
        function text3(){
            var t1 = document.getElementById("txt2");
            t1.style.backgroundColor = "black"; 
            t1.style.color = "white";            
        }
        function text4(){
            var t1 = document.getElementById("txt3");
            t1.style.width = "400px";
            t1.style.backgroundColor = "green";      
            t1.style.borderRadius = "50px";
        }
        function text5(){
            var t1 = document.getElementById("txt4");
            t1.style.color = "orange";            
        }
        function text6(){
            var t1 = document.getElementById("txt5");
            t1.value = t1.value.toUpperCase();            
        }
        function text7(){
            var t1 = document.getElementById("txt6");
            t1.value = t1.value.toLowerCase();            
        }
        function text8(){
            var t1 = document.getElementById("txt7");
            t1.style.height = "200px";           
        }
        function text9(){
            var t1 = document.getElementById("txt8");
            t1.style.fontWeight = "bold";           
        }
        function text10(){
            var t1 = document.getElementById("txt9");
            t1.style.fontStyle = "italic";             
        }
        function text11(){
            var t1 = document.getElementById("txt10");
            t1.style.textTransform = "underline";             
        }
    </script>
</html>
