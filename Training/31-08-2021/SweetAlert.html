<html>
    <head>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js">
    </head>
    <body>
        <div class="example">
            <button id="b1">A basic message</button>
            <button id="b2">For take a value</button>
            <button id="b3">A success message!</button>
            
            <button id="b6">A message with a custom icon</button>
          </div>
          <script>
            document.getElementById('b1').onclick = function(){
            swal("Hello!!!");
        };
    
        document.getElementById('b2').onclick = function(){
            swal("Click on either the button or outside the modal.")
            .then((value) => {
            swal(`The returned value is: ${value}`);
            });
        };
    
        document.getElementById('b3').onclick = function(){
            swal("Good job!", "You clicked the button!", "success");
        };
    
       
        document.getElementById('b6').onclick = function(){
            swal({
                title: "Sweet!",
                text: "Here's a custom image.",
                imageUrl: 'C:\Users\Uttam Chotaliya\Downloads\IMG_20190812_190336.jpg'
            });
        };
    </script>
    </body>
</html>
