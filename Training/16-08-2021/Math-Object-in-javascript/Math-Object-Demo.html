<html>
    <body>
        <script type="text/javascript">
            document.write("Absolute " + Math.abs(-15)+"<br>");
            document.write("Ceil " + Math.ceil(15.7)+"<br>");
            document.write("Floor " + Math.floor(15.7)+"<br>");
            document.write("Rounnd " + Math.round(13.6)+"<br>");
            document.write("Random " + Math.random()+"<br>");
            document.write("Math " + Math.sqrt(15)+"<br>");
            document.write("Power " + Math.pow(2,3)+"<br>");
            document.write("Max " + Math.max(30,12,80)+"<br>");
            document.write("Min " + Math.min(30,12,80)+"<br>"); 
            document.write("<-----------------------------------------------------------------SOME CONSTANT IS IN BELOW----------------------------------------------------><br>")
            document.write("PI " + Math.PI + "<br>");
            document.write("Square root of 1/2:-  " + Math.SQRT1_2 + "<br>");
            document.write("Square root of 2:-  " + Math.SQRT2 + "<br>");
            document.write("Eluer's Number " + Math.E + "<br>");
            document.write("Natural logarithm of 2:- " + Math.LN2 + "<br>");
            document.write("Natural logarithm of 10:- " + Math.LN10 + "<br>");
            document.write("base 2 logarithm of E:- " + Math.LOG2E + "<br>");
            document.write("base 10 logarithm of E:- " + Math.LOG10E + "<br>");
            document.write("<------------------------------------------------------------------------------------------------------------------------------------------------><br>")
            document.write("Sign:- " + Math.sign(0) +"<--->" + Math.sign(-1) + "<----->" + Math.sign(1) + "<br>");
            document.write("Cubic Root of value:- " + Math.cbrt(1000) + "<br>");
        </script>
    </body>
</html>
