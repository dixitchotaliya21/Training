<html>
    <body>
        <script type="text/javascript">
            var arr=new Array("10","20","50","40");
            var arr1=new Array("50","60");
            var arr2=new Array("50","60","70","50");
            document.write("Arr:- " + arr + "<br>");
            document.write("Arr1:- " + arr1 + "<br>");
            document.write("Arr2:- " + arr2 + "<br>");
            document.write("Reverse:- " + arr.reverse()+"<br>");
            document.write("Sort-Reverse:- "+ arr.sort().reverse()+"<br>");
            document.write("Sort:- " + arr.sort()+"<br>");
            document.write("Concatination:- " + arr.concat(arr1)+"<br>");
            document.write("IndexO 40 in arr:- " + arr.indexOf("40")+"<br>");
            document.write("Last-Index-Of-50-in-arr2:- "+ arr2.lastIndexOf("50")+"<br>");
            document.write("Join:- " + arr.join('-') +"<br>");
            document.write("Push:- "+ arr1.push("html")+"<br>");
            document.write("Arr1:- "+ arr1 +"<br>");
            document.write("Pop:- "+ arr1.pop("html")+"<br>");
            document.write("Arr1:- " + arr1 +"<br>");
            document.write("Fill:- " + arr.fill("Hello")+"<br>");
            document.write("Shift:- " + arr.shift()+"<br>");
            document.write("Unshift:- " + arr.unshift("Dixit")+"<br>");
            document.write("Print array after unshift:- " + arr +"<br>");
            document.write("Splice:- " + arr.splice(2,0,"Dixit")+"<br>");
            document.write("After Splice:- " + arr+"<br>");
        </script>
    </body>
</html>
