<html>
    <body>
        <form name="frm">
             Enter Name: <input type="text" name="nm" onkeyUp="upp()" onkeydown="upp()">
        </form>
        <script>
            function upp()
            {
                frm.nm.value=frm.nm.value.toUpperCase();
            }
        </script>
    </body>
</html>
