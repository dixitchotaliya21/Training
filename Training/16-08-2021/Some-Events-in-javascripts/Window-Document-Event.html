<html>
    <head>
        <script type="text/javascript">
            function myFunction(){
                alert("This is alert...");
            }
            function unloadFunction(){
                alert("This is unload alert...");
            }
            function resizeFunction(){
                alert("You have changed the size of the browser window!");
            }
        </script>
    </head>
    <body onload="myFunction()" onunload="unloadFunction()" onresize="resizeFunction()">
        <h1>Hello</h1>
    </body>
</html>
