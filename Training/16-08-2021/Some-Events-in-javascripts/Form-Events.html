<html>
    <head>
        <script>
            function myFunction() {
                frm.nm.style.backgroundColor="red";
                frm.nm.style.width="300px";
            }
            function mySubmitFunction(){
                alert("The form was submitted to server...");
            }
            function myBlurFunction(){
                frm.nm.value=frm.nm.value.toUpperCase();
                frm.nm.style.backgroundColor="black";
                frm.nm.style.color="yellow";
            }
            function myChangeFunction(){
                var x = frm.mySelect.value;
                document.write( "You selected: " + x);
            }

        </script>
    </head>
    <body>
        <form name="frm" onsubmit="mySubmitFunction()">
            Enter your name: <input type="text" name="nm" onfocus="myFunction()" onblur="myBlurFunction()">
            <br>
            <select name="mySelect" onchange="myChangeFunction()">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
            </select>
            <br>
            <input type="submit" value="Submit Data" >
        </form>
    </body>
</html>
