<!DOCTYPE html>
<html>

<head>
    <style>
        #demo1 {
            height: 200px;
            width: 300px;
            background: radial-gradient(closest-side at 60% 55%, red, white, green);
        }

        #demo2 {
            height: 200px;
            width: 300px;
            background: radial-gradient(farthest-side at 60% 55%, red, white, green);
        }

        #demo3 {
            height: 200px;
            width: 300px;
            background: radial-gradient(closest-corner at 60% 55%, red, white, green);
        }

        #demo4 {
            height: 200px;
            width: 300px;
            background: radial-gradient(farthest-corner at 60% 55%, red, white, green);
        }
    </style>
</head>

<body>
    <div id="demo1">This is closest-side div tag...</div><br>
    <div id="demo2">This is farthest-side div tag...</div><br>
    <div id="demo3">This is closest-corner div tag...</div><br>
    <div id="demo4">This is farthest-corner div tag...</div><br>
</body>

</html
