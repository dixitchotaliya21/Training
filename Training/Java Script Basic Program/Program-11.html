<html>
    <body>
        <h1>find smallest number</h1>
    </body>
    <script>
        /* find smallest number*/
        function findSmallestNumber(){
            var n1 = parseInt(prompt("Enter a 1 Number:-"))
            var n2 = parseInt(prompt("Enter a 2 Number:-"))
            if((n1 >= 0 || n1 < 0) && (n2 >= 0 || n2 < 0)){
                if( n1 > n2){
                    document.write( n2 + " is a samllest number.")
                }else{
                    document.write( n1 + " is a samllest number.")
                }
                
            }else{
                alert("Enter a valid number:-")
                findSmallestNumber();
            }
        }
        findSmallestNumber();
    </script>
</html>
