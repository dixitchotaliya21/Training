<html>
    <body>
        <button type="button" onclick="findSmallestNumber()">Find smallest number among 3 numbers</button>
        <script>
            document.write("<h1>16. Find Smallest Number.</h1>")
            /* Find Smallest Number.*/
            function findSmallestNumber(){
                var n1 = parseInt(prompt("Enter a number 1 :-"))
                var n2 = parseInt(prompt("Enter a number 2 :-"))
                var n3 = parseInt(prompt("Enter a number 3 :-"))
                if((n1 >= 0 || n1 < 0 ) && ( n2 >= 0 || n2 < 0 ) && ( n3 >= 0 || n3 < 0 )){
                    if((n1 < n2) && (n1 < n3) ){
                        document.write( n1 + " is a smallest number.")
                    }
                    if((n2 < n1) && (n2 < n3) ){
                        document.write( n2 + " is a smallest number.")
                    }
                    if((n3 < n2) && (n1 > n3) ){
                        document.write( n3 + " is a smallest number.")
                    }
                }else{
                    alert("Enter a valid number:-")
                    findSmallestNumber();
                }
            }
        </script>
    </body>
   
</html>
