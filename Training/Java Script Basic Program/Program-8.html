<html>
    <body>
        <h1>Take 2 numbers and display greatest number. (Also check equal number condition)</h1>
    </body>
    <script>
        /*Take 2 numbers and display greatest number. (Also check equal number condition)*/
        function checkGreaterNumber(){
            var n1 = parseInt(prompt("Enter a number 1 :-"))
            var n2 = parseInt(prompt("Enter a number 2 :-"))
            if( n1 >= 0 && n2 >= 0){
                if( n1 == n2){
                    document.write("Both are equal numbers.")
                }else if( n1 > n2){
                    document.write(n1 + " is greaterthan "+ n2)
                }else{
                    document.write(n1 + " is lessthan than "+ n2)
                }
            }else{
                alert("Enter a valid number:-")
                checkGreaterNumber();
            }
        }
        checkGreaterNumber();
    </script>
</html>
