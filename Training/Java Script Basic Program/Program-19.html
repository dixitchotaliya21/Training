<html>
    <body>
        <h1>19.check whether character is alphabet or not.
        </h1>
    </body>
    <script>
        /* check whether character is alphabet or not.*/
        function checkCharacter(){
            var n1 = prompt("Enter a Number:-")
           
            if( (n1 >= 'a' && n1 <= 'z' ) || (n1 >= 'A' && n1 <= 'Z' )){
                document.write(n1 + " is a alphabet.")
            }else{
                document.write(n1 + " is not a alphabet.")
            }
        }
        checkCharacter();

    </script>
</html>
