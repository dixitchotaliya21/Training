    <script>
        /* Make a simple calculator using switch case*/
        function calculator(){
            var n1 = parseInt(prompt("Enter a number 1 :-"))
            var n2 = parseInt(prompt("Enter a number 2 :-"))
            var operator = parseInt(prompt("Enter an operator :-"))
            switch(operator) {
                case 1:
                    document.write("Sum = " + (n1 + n2));
                    break;

                case '-':
                    document.write("Abstraction = " + (n1-n2))
                    break;

                case '*':
                    document.write("Multiplication = " + (n1*n2))
                    break;

                case '/':
                    cdocument.write("Division = " + (n1/n2))
                    break;

                default:
                    document.write("Invalid Operator");
                    break;
            }
 
        }
        calculator();
    </script>
