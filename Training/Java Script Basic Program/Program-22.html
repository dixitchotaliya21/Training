        <h1>Make a simple calculator using switch case</h1>

    <script>
        /* Make a simple calculator using switch case*/
        function calculator(){
            var n1 = parseInt(prompt("Enter a number 1 :-"))
            var n2 = parseInt(prompt("Enter a number 2 :-"))
            var operator = parseInt(prompt("Enter an operator :-"))
                switch(operator) {
                    case 1:
                        document.write("Sum = " + number1 + number2);
                        break;

                    case 2:
                        result = number1 - number2;
                        document.write("Abstraction = " + result)
                        break;

                    case '*':
                        result = number1 * number2;
                        document.write("Multiplication = " + result)
                        break;

                    case '/':
                        result = number1 / number2;
                        cdocument.write("Division = " + result)
                        break;

                    default:
                        document.write("Invalid Operator");
                        break;
                }
 
        }
        calculator();
    </script>
