<html>
    <body>
        <h1>24.Print a series</h1>
    </body>
    <script>
        /* 24. Print a series*/
        function printSeries(){
            var n1 = parseInt(prompt("Enter a starting number :-"))
            var n2 = parseInt(prompt("Enter a ending number :-"))
            for(i=n1;i>=n2;i=i-3){
                document.write(i + "<br>")
            }
        }
        printSeries();
    </script>
</html>
