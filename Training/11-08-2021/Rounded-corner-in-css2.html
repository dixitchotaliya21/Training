<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 50px / 15px;
  background: #c51d1d;
  padding: 20px; 
  width: 20px;
  height: 15px; 
}

#rcorners2 {
  border-radius: 15px / 50px;
  background: #ac0e91;
  padding: 20px; 
  width: 20px;
  height: 15px; 
}
#rcorners3 {
  border-radius: 50%;
  background: black;
  padding: 20px; 
  width: 20px;
  height: 15px; 
} 
</style>
</head>
<body>

<h1>The border-radius Property</h1>

<p>Elliptical border - border-radius: 50px / 15px:</p>
<p id="rcorners1"></p>

<p>Elliptical border - border-radius: 15px / 50px:</p>
<p id="rcorners2"></p>

<p>Ellipse border - border-radius: 50%:</p>
<p id="rcorners3"></p>

</body>
</html>
