<html>
    <script>
        var item_list = new Array();
        function addTodo(){
            document.getElementById('txt2').innerHTML = "";
            var item = document.getElementById("txt").value;
            if(item == ""){
                document.getElementById('txt2').innerHTML = "Please enter a value";
            }else{
                item_list.push(item);
                localStorage.setItem("task",JSON.stringify(item_list));
                document.getElementById('txt2').innerHTML = "Your task is added."
            }
            document.getElementById('txt').value = "";
        }
        function display_item(){
                var stored_task = localStorage.getItem("task");
                var retrived_data = JSON.parse(stored_task);
                for(var i = 0;i<retrived_data.length; i++){
                    var box = document.getElementById("box");
                    var li = document.createElement("li");
                    li.textContent = retrived_data[i];
                    box.appendChild(li);
                }
                localStorage.clear();
                item_list.length = 0;
        }
    </script>
    <body>
        <input type="todoinput" id="txt" >
        <button id="click" onclick="addTodo()">Add items</button>
        <button id="click" onclick="display_item()">Display Task</button>
        <span id="txt2"></span>
       <ul id="box">

       </ul>
    </body>
</html>
