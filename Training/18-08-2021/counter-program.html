<html>
    <head>
        <script>
           function count(){
                var n = localStorage.getItem('counter');
                if (n === null) {
                    n = 0;
                } else {
                    n++;
                }
                localStorage.setItem("counter",n);
                document.getElementById("h3").innerHTML= n;
           }
        </script>
        </head>
        <body>
            <h3 id="h3"></h3>
            <button onclick="count()">Click me</button>
        </body>
</html>
