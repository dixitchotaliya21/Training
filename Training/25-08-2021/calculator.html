<html>
    <script>
        class Calculator {
        constructor(value) {
            this.value = value;
        }

        divide(a) {
            this.value = this.value / a;
            return this;
        }

        add(b) {
            this.value = this.value + b;
            return this;
        }

        multiply(c) {
            this.value = this.value * c;
            return this;
        }
        sub(d) {
            this.value = this.value - d;
            return this;
        }
        toString(){
            return this.value;
        }

    }

    var calc = new Calculator(10).add(5).multiply(2).divide(3).sub(2);
    alert(calc);
    </script>
</html>
